<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Targted Selectors</title>
    <style>
        /*Direct Child*/
        
        div>p {
            background: #ddd;
        }
        /*Directly after*/
        
        div+p {
            background: #333;
            color: #fff;
        }
        /*By Attributes*/
        
        a[target='_blank'] {
            background: red;
            color: #fff;
        }
        
        input[type='email'],
        input[type='text'] {
            width: 100%;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>

    <div>
        <p>Lorem ipsum dolor sit amet.</p>
        <ul>
            <li>item 1</li>
            <li>
                <p>Item 2</p>
            </li>
            <li>item 3</li>
        </ul>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>

    <p>Lorem ipsum dolor sit amet.</p>

    <a href="#">Page 1</a><a href="#">Page 2</a>
    <a href="www.google.com" target="_blank">Google</a>
    <a href="www.Youtube.com" target="_self">Youtube</a>

    <br><br>
    <form action="">
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <input type="submit" value="submit">
    </form>
</body>

</html>
